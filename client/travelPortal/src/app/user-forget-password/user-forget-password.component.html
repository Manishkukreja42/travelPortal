<div class="container">
    <h1>Forgot Password</h1>
    <small class="text text-danger">{{msg}}</small>
    <form #userLoginForm="ngForm" (ngSubmit)="forgetPassword()">
        <!-- {{adminLoginForm.valid}} -->
        <!-- <small class="text-danger">{{msg}}</small> -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern=".+@nagarro.com" #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
          >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required</small> -->
        </div>
        <button [disabled]="userLoginForm.invalid" type="submit" class="btn btn-primary" >Get Credentials</button>
    </form>
</div>
