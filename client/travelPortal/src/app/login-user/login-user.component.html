<div class="container">
    <h1>User Login</h1>
    <form #userLoginForm="ngForm" (ngSubmit)="loginUser()">
        <!-- {{adminLoginForm.valid}} -->
        <!-- <small class="text-danger">{{msg}}</small> -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern=".+@nagarro.com" #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
          >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required</small> -->
        </div>
        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email id is required</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email Id</small>
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required
          #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
          >
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button [disabled]="userLoginForm.invalid" type="submit" class="btn btn-primary" >Login</button>
      </form>
      <!-- <small class="float-right" (click)="gotoRegistration()">New Admin ? register here</small> -->
      <small class="float-right" [routerLink]="['/forgetPassword']">forget Password?</small>
      <small class="float-right" [routerLink]="['/userRegistration']">Register User</small>
      <small class="float-left" [routerLink]="['/adminLogin']">Admin?</small>
      
</div>
